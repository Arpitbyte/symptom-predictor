<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Symptoms</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Your Symptoms</h1>
        <form action="/predict" method="POST">
            <input type="text" name="symptoms" placeholder="e.g. fever, cough, headache" required><br><br>
            <input type="text" name="city" placeholder="Enter your city" required><br><br>
            <button type="submit">Predict Disease</button>
        </form>
    </div>
</body>
</html>
